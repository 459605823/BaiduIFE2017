<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_607203_zfndn8mzfrw1att9.css">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/normalize/8.0.0/normalize.min.css">
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <title>仿豆瓣音乐播放器</title>
</head>
<body>
<div class="container">
  <div class="pic">
    <img src="time.jpg" alt="" id="logo">
  </div>
  <div class="main">
    <p class="song-name">Time</p>
    <p class="singer-name">MKJ</p>
    <div class="time-volume-wrapper">
      <span class="time">
        <i class="current-time">00:00</i>/<i class="total-time">00:00</i>
      </span>
      <span class="volume">
        <i class="iconfont icon-shengyin" id="volume"></i>
        <div class="volume-bar-wrapper" id="volume-bar-wrapper">
          <div class="volume-bar" id="volume-bar"></div>
        </div>
      </span>
    </div>
   <div class="sm-btn-group">
   <i class="iconfont icon-xiai"></i>
   <i class="iconfont icon-chaxun"></i>
   <i class="iconfont icon-xiazai"></i>
   <i class="iconfont icon-liebiaoxunhuan"></i>
   </div>
   <div class="progress-bar">
     <div id="past-progress-bar"></div>
   </div>
   <div class="audio-wrapper">
     <audio src="" id="myAudio" autoplay="autoplay"></audio>
   </div>
   <div class="function-btn-group">
       <i class="iconfont icon-48shangyishou" id="pre"></i>
       <i class="iconfont icon-bofang" id="play"></i>
       <i class="iconfont icon-49xiayishou" id="next"></i>
   </div>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
